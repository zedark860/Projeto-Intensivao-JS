<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Formulário</title>
</head>
<body class="bg-stone-300 flex flex-col h-screen">
  <header class="flex text-xl sticky top-0 justify-between bg-black px-8 py-4 shadow-lg shadow-[#000000b4] z-10">
    <a href="/"><img class="h-12 hover:scale-105 duration-500" src="assets/logo/hashtag.svg" alt="logo-do-site"></a>
  </header>
  <form action="" method="post" class="flex w-100 px-3 py-10 gap-4 grow">
    <section id="dados-usuario" class="w-1/3 bg-zinc-800 text-white rounded-xl shadow-lg shadow-black py-5">
        <p class="mb-5 text-center font-bold">Seus dados</p>
        <div class="flex flex-col px-10 py-5">
            <label for="nome" class="font-bold text-sm mb-2">Nome</label>
            <input type="text" name="" id="nome" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: João Pinheiro" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="email" class="font-bold text-sm mb-2">Email</label>
            <input type="email" name="" id="email" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: joaopinheiro@gmail.com" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="nome" class="font-bold text-sm mb-2">Telefone</label>
            <input type="tel" name="" id="nome" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: (32) 99888-7766" required pattern="^\(\d{2}) \d{4,5}-\d{4}$">
        </div>
    </section>
    <section id="pagamento-entrega" class="w-1/3 w-1/3 bg-zinc-800 text-white rounded-xl shadow-lg shadow-black py-5">
        <p class="mb-5 text-center font-bold">Pagamento e entrega</p>
        <div class="flex flex-col px-10 py-3">
            <label for="numero-cartao" class="font-bold text-sm mb-2">Numero do Cartão</label>
            <input type="number" name="" id="numero-cartao" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: 1111 1111 1111 1111" required >
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="cvv" class="font-bold text-sm mb-2">CVV</label>
                <input type="number" name="" id="cvv" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: 222" required min="3" max="3">
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="data-expiracao" class="font-bold text-sm mb-2">Data de Validade</label>
                <input type="month" name="" id="data-expiracao" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: 10/24" required>
            </div>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="cep" class="font-bold text-sm mb-2">CEP</label>
            <input type="number" name="" id="cep" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: 11122-33" required>
        </div>
        <div class="flex flex-col px-10 py-3">
            <label for="endereco" class="font-bold text-sm mb-2">Endereço</label>
            <input type="text" name="" id="endereco" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: Rua que sobe e desce" required>
        </div>
        <div class="flex">
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="numero" class="font-bold text-sm mb-2">Número</label>
                <input type="number" name="" id="numero" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: 444" required>
            </div>
            <div class="flex flex-col px-10 py-3 w-1/2">
                <label for="complemento" class="font-bold text-sm mb-2">Complemento</label>
                <input type="number" name="" id="complemento" class="text-black rounded-xl px-2 shadow-black shadow-inner border-2 boder-slate-200 py-1" placeholder="ex: 555" required>
            </div>
        </div>
    </section>
    <section id="produtos-checkout" class="w-1/3 bg-zinc-800 text-white rounded-xl shadow-lg shadow-black py-5">
        <section id="container-produtos-checkout" class="h-4/5 overflow-y-auto px-2 scrollbar-thumb-gray-600"></section>
        <section id="celula-checkout" class="flex flex-col px-2 h-1/5 justify-around">
            <p id="preco-total" class="bg-slate-200 text-green-800 rounded-md pl-5">Total: $0</p>
            <button class="bg-white text-black p-1 hover:bg-slate-900 hover:text-white hover:scale-90 duration-500 rounded-xl shadow-md shadow-black ml-2 mr-2" type="submit">Finalizar compra</button>
            <div class="flex justify-center">
                <input type="reset" value="Limpar Dados" class="bg-slate-700 rounded-xl w-48 shadow-md shadow-black hover:scale-90 duration-500">
            </div>
        </section>
    </section>
  </form>
  <script src="./checkout.js" type="module"></script>
</body>
</html>
