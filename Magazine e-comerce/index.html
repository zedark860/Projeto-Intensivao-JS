<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>
<body class="bg-stone-300 flex flex-col">
  <section id="carrinho" class="fixed top-0 right-[-360px] bg-black opacity-80 text-white h-screen w-[360px] z-50">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-regular fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinho">
      <p>Camisa Larga</p>
      <p>Casaco Reto</p>
      <p>Jaqueta</p>
    </section>
    <p id="tot-preco">$200</p>
    <button class="bg-white text-black p-1">Finalizar compra</button>
  </section>
  <header class="flex text-xl sticky top-0 justify-between bg-black px-8 py-4 shadow-lg shadow-[#000000b4]">
    <img class="h-16" src="assets/logo/hashtag.svg" alt="logo-do-site">
    <div class="flex gap-4 items-end text-white mx-2">
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <button class="mr-2"><i class="fa-regular fa-user"></i></button>
    </div>
  </header>
  <main class="">
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10"></section>
  </main>
  <script type="module" src="main.js"></script>
</body>
</html>
